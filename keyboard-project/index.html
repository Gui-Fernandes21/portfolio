<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Keyboard JavaScript Project</title>
  </head>
  <body>
    <div class="presentation">
      <h1>Keyboard JavaScript Project</h1>
    </div>

    <main>
      <div class="input-field">
        <label>Type here: </label><input type="text" />
      </div>

      <div class="keyboard-container">
        <div class="keyboard-grid">
          <div class="first-row">
            <div class="keyboard-item" data-value="1">1</div>
            <div class="keyboard-item" data-value="2">2</div>
            <div class="keyboard-item" data-value="3">3</div>
            <div class="keyboard-item" data-value="4">4</div>
            <div class="keyboard-item" data-value="5">5</div>
            <div class="keyboard-item" data-value="6">6</div>
            <div class="keyboard-item" data-value="7">7</div>
            <div class="keyboard-item" data-value="8">8</div>
            <div class="keyboard-item" data-value="9">9</div>
            <div class="keyboard-item" data-value="0">0</div>
            <div class="keyboard-item" data-value="escape">escape</div>
          </div>
          <div class="second-row">
            <div class="keyboard-item" data-value="q">q</div>
            <div class="keyboard-item" data-value="w">w</div>
            <div class="keyboard-item" data-value="e">e</div>
            <div class="keyboard-item" data-value="r">r</div>
            <div class="keyboard-item" data-value="t">t</div>
            <div class="keyboard-item" data-value="y">y</div>
            <div class="keyboard-item" data-value="u">u</div>
            <div class="keyboard-item" data-value="i">i</div>
            <div class="keyboard-item" data-value="o">o</div>
            <div class="keyboard-item" data-value="p">p</div>
          </div>
          <div class="third-row">
            <div class="keyboard-item" data-value="caps">caps</div>
            <div class="keyboard-item" data-value="a">a</div>
            <div class="keyboard-item" data-value="s">s</div>
            <div class="keyboard-item" data-value="d">d</div>
            <div class="keyboard-item" data-value="f">f</div>
            <div class="keyboard-item" data-value="g">g</div>
            <div class="keyboard-item" data-value="h">h</div>
            <div class="keyboard-item" data-value="j">j</div>
            <div class="keyboard-item" data-value="k">k</div>
            <div class="keyboard-item" data-value="l">l</div>
            <div class="keyboard-item" data-value="enter">enter</div>
          </div>
          <div class="fourth-row">
            <div class="keyboard-item" data-value="z">z</div>
            <div class="keyboard-item" data-value="x">x</div>
            <div class="keyboard-item" data-value="c">c</div>
            <div class="keyboard-item" data-value="v">v</div>
            <div class="keyboard-item" data-value="b">b</div>
            <div class="keyboard-item" data-value="n">n</div>
            <div class="keyboard-item" data-value="m">m</div>
            <div class="keyboard-item" data-value=",">,</div>
            <div class="keyboard-item" data-value=".">.</div>
            <div class="keyboard-item" data-value="?">?</div>
          </div>
          <div class="keyboard-item space" data-value="space">space</div>
        </div>
      </div>
    </main>
  </body>
</html>
